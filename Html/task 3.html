<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            margin-left: 35rem;
        }
       h1
       {
        text-align: center;
       }
       div{
        margin-left: 5rem;
       }
       .submit
       {
        margin-left: 10rem;
       }
       
    </style>
    
</head>
<body>
    
    <h1>Registration Form</h1>
    <form action="">
        <table>
    <tr>
    <td><label for="user-id">User Id:</label></td>
    <td><input type="text" name="User Id:" id="user-id" required placeholder="Required" minlength="5" maxlength="12">
    </td>
    </tr>
    <tr>
    <td><label for="password">Password:</label></td>
    <td><input type="password" name="Password:" id="password"  placeholder="Required" minlength="7" maxlength="12" required></td>
    </tr>
    <tr>
        <td><label for="Name">Name:</label>
        <td><input type="text" name="Name:" id="Name" required pattern="[a-zA-z]{*}" placeholder="alphabets only"></td></td>

    </tr>
    <tr>
        <td><label for="Address">Address:</label></td>
        <td><input type="text" name="Address" id="Address" placeholder="optional"></td>
    </tr>
    <tr>
        <td><label for="Country">Country:</label></td>
        <td><select name="Country" id="Country" name="select" required>
            <option value="" selected disabled>Select a country</option>
            <option value="India">India</option>
            <option value="America">America</option>
        </select>
        </td>
    </tr>
    <tr>
        <td><label for="Code">ZIP Code:</label></td>
        <td><input type="number" name="Code" id="Code" required placeholder="numeric only"></td>
    </tr>
    <tr>
        <td><label for="Email">Email:</label></td>
        <td><input type="email" name="Email" id="Email" required placeholder="Required"></td>
    </tr>
   
    <tr>
        <td><label for="Sex">Sex:</label></td>
        <td><input type="radio" name="Sex" id="Sex" required >Male
        <input type="radio" name="Sex" id="Sex" >Female</td>
    </tr>
    
    <tr>
        <td><label for="Language">Language:</label></td>
        <td><input type="checkbox" name="Language" id="Language" value="English" required>English
        <input type="checkbox" name="Language" id="Language" value="Non English">Non English</td>
    </tr>
    <tr>
        <td><label for="About">About:</td></label>
        <td><textarea name="About" id="About" cols="30" rows="10" placeholder="optional"></textarea></td>
        
    </tr>
    </table>
    <div class="submit">
        <input type="submit" value="Submit">
    </div>

    </form>
</body>
</html>
