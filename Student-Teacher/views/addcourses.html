<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <style>
    body {
      padding: 100px 50px 0 50px;
    }

    h1 {
      padding-bottom: 20px;
    }
  </style>
</head>

<body>
  <h1>Add Course</h1>
  <form action="/addcourses" method="post">
    <div class="form-group">
      <label for="exampleInputEmail1">Title</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Enter Title" name="title" required />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Category:</label>
      <select name="category" id="category" class="form-control" id="exampleInputPassword1"></select>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Description</label>
      <textarea class="form-control" id="exampleInputPassword1" placeholder="Enter Description" name="description"
        required></textarea>

    </div>
    <div class="form-group">
      <label for="exampleInputPassword1kk">Running Time</label>
      <input type="text" class="form-control" id="exampleInputPassword1kk" placeholder="Enter Description"
        name="runningTime" required />
    </div>
    <div class="form-group">
      <label class="form-label" for="customFile">Choose Image</label>
      <input type="file" class="form-control" id="customFile" name="image">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <script>
    async function fun() {
      let a = await fetch("http://localhost:3333/random", {
        method: "post"
      });
      let b = await a.json()
      // document.getElementById("exampleInputPassword1kk").value = b.data[0].category;
      for (let i = 0; i < b.data.length; i++) {
        let option = document.createElement("option")
        option.value = b.data[i].category
        option.innerHTML = b.data[i].category
        document.getElementById("category").appendChild(option)
      }

    }
    fun()

  </script>
</body>

</html>
