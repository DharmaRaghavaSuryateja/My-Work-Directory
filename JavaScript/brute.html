<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
    </style>
  </head>

  <body>
    <input type="text" id="todo" />
    <ul id="list"></ul>
    <script>
      document.getElementById("todo").onkeypress = function (e) {
        if (e.keyCode == 13) {
          var x = document.createElement("li");

          x.innerHTML = e.target.value;
          document.getElementById("list").appendChild(x);
          var y = document.createElement("button");
          y.innerHTML = "Remove";
          y.className = "abc";
          document.getElementById("list").appendChild(y);
          y.addEventListener("click", function () {
            document.getElementById("list").removeChild(x);
            document.getElementById("list").removeChild(y);
          });
        }
      };
    </script>
  </body>
</html>
