<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      const student = ["surya", "ravi", "mohan"];
      join = function (stud) {
        return new Promise((resolve, reject) => {
          setTimeout(function () {
            student.push(stud);
            document.write("added");
            resolve();
            // const error = false;
            // if (!error) {
            //     resolve();
            // }
            // else {
            //     reject();
            // }
          }, 5000);
        });
      };
      fetch = function () {
        setTimeout(function () {
          document.write(student);
        }, 1000);
      };
      join("raju")
        .then(function () {
          fetch();
        })
        .then(function () {
          document.write("abc");
        })
        .catch(function () {
          document.write("error occured");
        });
    </script>
  </body>
</html>
